<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <title>Post list</title>
</head>
<body>
<div class="page-header">
    {{ request.user }}
    <h1><a href="/">My Blog</a></h1>
    {% if user.is_authenticated %}
        <a href="{% url 'post_new' %}">Новый пост</a>
    <a href="{% url 'post_draft_list' %}" class="top-menu">Черновики</a>
 <a href="accounts/login/"><button type="button" class="btn btn-warning">Logout</button></a>
<br>
    {% else %}
    <a href="accounts/login/"><button type="button" class="btn btn-success">Login</button></a>
    {% endif %}
</div>
<div class="content container">
    <div class="row">
        <div class="col-md-8">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>
</body>
</html>
