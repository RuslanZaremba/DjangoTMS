{% extends 'my_blog/base.html' %}

{% block content %}
{% for post in posts %}
{% if post.published_date %}
<div class="post">
    <h1><a href="{% url 'post_detail' post_pk=post.pk %}">{{ post.title }}</a></h1>
    <div class="date">
        {{ post.published_date }}
    </div>
    <p>{{ post.text|linebreaksbr }}</p>
</div>
{% endif %}
{% endfor %}
{% endblock %}
